<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momentum</title>

    <link href="assets/favicon.ico" rel="shortcut icon" />

    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-row">
          <div class="player-wrapper">
            <div class="player-controls">
              <button class="play-prev player-icon"></button>
              <button class="play player-icon"></button>
              <button class="play-next player-icon"></button>
            </div>
            <ul class="play-list"></ul>
          </div>

          <div class="custom-player">
            <div class="track">
              <span class="track-title"></span>
              <span class="track-time">
                <span class="track-current-time"></span> /
                <span class="duration"></span>
              </span>
            </div>
            <div class="track-timeline">
              <div class="track-progress"></div>
            </div>
            <div class="track-volume">
              <button class="volume-btn">
                <img src="assets/svg/high-sound.svg" alt="" />
              </button>
              <div class="volume-range">
                <div class="volume-progress"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather">
        <input
          type="text"
          class="city"
          value="Minsk"
          placeholder="[Enter city]"
        />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div class="row-block">
        <div class="settings-block">
          <button class="settings-btn">
            <img src="assets/svg/settings.svg" alt="settings" />
          </button>

          <div class="settings">
            <div class="settings__lang">
              <p class="settings__title">Language:</p>
              <p class="settings__row">
                <input type="radio" name="lang" value="en" id="en" checked />
                <label for="en">en</label>
              </p>
              <p class="settings__row">
                <input type="radio" name="lang" value="ru" id="ru" />
                <label for="ru">ru</label>
              </p>
            </div>

            <div class="settings__photo">
              <p class="settings__title">Photo source:</p>
              <p class="settings__row">
                <input
                  type="radio"
                  name="photo-source"
                  value="github"
                  id="github"
                  checked
                />
                <label for="github">Github</label>
              </p>
              <p class="settings__row">
                <input
                  type="radio"
                  name="photo-source"
                  value="unsplash"
                  id="unsplash"
                />
                <label for="unsplash">Unsplash</label>
              </p>
              <input
                class="unsplash-tags"
                type="text"
                name="unsplash-tags"
                placeholder="Enter tags separated by space"
              />
              <p class="settings__row">
                <input
                  type="radio"
                  name="photo-source"
                  value="flickr"
                  id="flickr"
                />
                <label for="flickr">Flickr</label>
              </p>
              <input
                class="flickr-tags"
                type="text"
                name="flickr-tags"
                placeholder="Enter tags separated by space"
              />
            </div>

            <div class="settings__blocks">
              <p class="settings__title">Show blocks:</p>
              <p class="settings__row">
                <input id="time-block" type="checkbox" checked />
                <label for="time-block">Time</label>
              </p>
              <p class="settings__row">
                <input id="date-block" type="checkbox" checked />
                <label for="date-block">Date</label>
              </p>
              <p class="settings__row">
                <input id="greet-block" type="checkbox" checked />
                <label for="greet-block">Greeting</label>
              </p>
              <p class="settings__row">
                <input id="quote-block" type="checkbox" checked />
                <label for="quote-block">Quote</label>
              </p>
              <p class="settings__row">
                <input id="weather-block" type="checkbox" checked />
                <label for="weather-block">Weather</label>
              </p>
              <p class="settings__row">
                <input id="player-block" type="checkbox" checked />
                <label for="player-block">Player</label>
              </p>
              <p class="settings__row">
                <input id="to-do-block" type="checkbox" checked />
                <label for="to-do-block">To-do</label>
              </p>
            </div>
          </div>
        </div>

        <div class="quote-info">
          <div class="quote"></div>
          <div class="author"></div>
        </div>

        <div class="to-do-block">
          <button class="to-do-btn">To-do</button>
        </div>
      </div>
