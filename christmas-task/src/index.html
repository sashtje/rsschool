<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas tree</title>

  <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="">
              <img src="./public/svg/tree.svg" alt="logo">
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#toys">Игрушки</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#tree">Ёлка</a>
          </li>
        </ul>
      </nav>

      <div class="header__controls">
        <div class="header__search search">
          <input class="search__input" type="search" name="search" autocomplete="off">
          <button class="search__btn"><img src="./public/svg/search.svg" alt="clear"></button>
        </div>
        <div class="header__favorite-toys">0</div>
      </div>
    </div>

  <main class="content">
    <div class="container">

    </div>

  <footer class="footer">
    <div class="container">
      <div class="footer__about">
        <a class="footer__github-author" href="https://github.com/sashtje" target="_blank">
          <img src="./public/svg/github.svg" alt="author's github">
        </a>
        <time class="footer__year" datetime="2021">2021</time>
        <a class="footer__rsschool" href="https://rs.school/js/" target="_blank">
          <img src="./public/svg/rss.svg" alt="rsschool">

    </div>
